{% set name = "python-crontab" %}
{% set version = "2.3.5" %}
{% set sha256 = "d28583dc5b2f37f707ad37221f390933cc24ee4f350a641fdc3cf84ba22a9dec" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - python-dateutil

test:
  imports:
    - crontab

about:
  home: https://github.com/doctormo/python-crontab
  license: LGPL-3.0
  license_family: LGPL
  license_file: COPYING
  summary: 'Crontab module for reading and writing crontab files and accessing the system cron automatically and simply using a direct API.'

extra:
  recipe-maintainers:
    - scopatz
